<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta</title>
  <link rel="stylesheet" href="perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- üî• Bot√£o do menu toggle -->
<button class="menu-toggle" id="menu-toggle">
  <i class="fas fa-bars"></i>
</button>

<div class="container">
  <aside class="sidebar">
    <h2>Minha conta</h2>
    <ul>
      <li class="active"><i class="fas fa-user"></i> Meu Perfil</li>
      <li><i class="fas fa-box"></i> Meus pedidos</li>
      <li><i class="fas fa-cog"></i> Configura√ß√µes</li>
      <li><i class="fas fa-question-circle"></i> Ajuda e privacidade</li>
      <li><i class="fas fa-home"></i> Meus endere√ßos</li>
      <li><i class="fas fa-sign-out-alt"></i> Sair</li>
    </ul>
  </aside>

  <main class="content">
    <h2>Meu cadastro - Conta Pessoal</h2>
    <form>
      <div class="form-group">
        <label>Nome completo</label>
        <input type="text">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Data de nascimento</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input type="text" placeholder="000.000.000-00">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>E-mail</label>
          <input type="email" placeholder="email@exemplo.com">
          <a href="#" class="link">Alterar e-mail</a>
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="text" placeholder="(00) 00000-0000">
        </div>
        <div class="form-group">
          <label>Como ficou sabendo?</label>
          <select>
            <option>Selecione</option>
            <option>Google</option>
            <option>Indica√ß√£o</option>
            <option>Redes sociais</option>
          </select>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn-outline">Excluir minha conta</button>
        <button type="submit" class="btn">Salvar</button>
      </div>
    </form>
  </main>
</div>

<script src="perfil.js"></script>
</body>
</html>
