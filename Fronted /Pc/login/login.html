<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <header>
    <button class="btn" onclick="butao"> <a href="../página principal/página_principal.html">Voltar </a>
    </button>
  </header>

  <body>


    <div class="main">  	
      <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
          <form>
            <label for="chk" aria-hidden="true">Cadastro</label>
            <input type="text" name="txt" placeholder="Nome de Usuario " required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="pswd" placeholder="Senha" required>
            <input type="password" name="pswd" placeholder="Confirmar Senha" required>
            <button>Cadastrar</button>
          </form>
        </div>

        <div class="login">
          <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Senha" required="">
            <button>Login</button>
         <div class="options">
            <label><input type="checkbox" name="lembrar">Lembrar</label>
            <a href="#">Esqueci a senha</a>
      </div>
          </form>
        </div>
    </div> 
  </body>
</html>
