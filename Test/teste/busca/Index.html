<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca com input type="search"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Campo de Busca (type="search")</h1>

  <form action="/buscar">
    <label for="busca">Pesquisar:</label>
    <input type="search" id="busca" name="q" placeholder="Digite um termo...">
    <button type="submit">Buscar</button>
  </form>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
