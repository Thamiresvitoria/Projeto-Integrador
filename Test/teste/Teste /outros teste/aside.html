<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aside com Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Botão de abrir/fechar */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Estilo do aside */
    aside {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    /* Quando o aside está ativo */
    aside.active {
      transform: translateX(0);
    }

    aside h2 {
      margin-top: 0;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside ul li {
      margin-bottom: 10px;
    }

    aside a {
      color: white;
      text-decoration: none;
    }

    aside a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleAside()">Menu</button>

  <aside id="sidebar">
    <h2>Menu Lateral</h2>
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </aside>

  <script>
    function toggleAside() {
      const aside = document.getElementById('sidebar');
      aside.classList.toggle('active');
    }
  </script>

</body>
</html>
